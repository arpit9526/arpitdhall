<script>
function checkQty()
{
var qt = document.getElementById('qty').value;
var tkr = document.getElementById('tkr').value;
if(qt<10 || qt>100 || qt%10!=0)
{
alert("Invalid Quantity");

}
else{



alert(qt+"  Shares purchased of "+tkr);

}



}
</script>
